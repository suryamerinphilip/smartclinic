<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    /* Minimal inline styling â€“ extend in your main CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-box h2 {
      margin-bottom: 1rem;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 0.7rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Doctor Login</h2>
  <form id="doctorLoginForm">
    <input type="email" id="doctorEmail" placeholder="Email" required />
    <input type="password" id="doctorPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>

<script>
  document.getElementById('doctorLoginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('doctorEmail').value;
    const password = document.getElementById('doctorPassword').value;

    try {
      const response = await fetch('YOUR_DOCTOR_API_ENDPOINT', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('token', data.token);
        window.location.href = './doctor-dashboard.html'; // Redirect after successful login
      } else {
        alert('Invalid credentials!');
      }
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });
</script>

</body>
</html>
