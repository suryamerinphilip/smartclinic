  <main class="main-content">

        <h2>Select Your Role</h2>

        <button id="adminBtn" onclick="selectRole('admin')">Admin</button>

  <script>
    function selectRole(role) {
      console.log("Role selected:", role);
      switch(role) {
      case 'admin':
        console.log("admin");
        window.location.href = '/pages/admin-portal.html';
        break;
      case 'patient':
        window.location.href = '/pages/patient-login.html';
        break;
      case 'doctor':
        window.location.href = '/pages/doctor-login.html';
        break;
      default:
        window.location.href = '/login';
      

    }
  </script>
